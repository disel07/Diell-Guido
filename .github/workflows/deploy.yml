name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./guido-diell-portfolio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './guido-diell-portfolio/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      # Questo passo crea un file .nojekyll per dire a GitHub di non ignorare i file che iniziano con _
      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./guido-diell-portfolio/dist
          branch: gh-pages