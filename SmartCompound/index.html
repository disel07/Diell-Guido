<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scopri il potere dell'interesse composto. Trasforma il prezzo di una colazione in un capitale per il tuo futuro." />
    <meta name="theme-color" content="#0f172a" />
    <title>SmartCompound | Il Potere del Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar Dark */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations - Optimized with will-change */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        will-change: transform;
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      @keyframes float-math {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        20% { opacity: 0.2; }
        50% { transform: translateY(-20px) rotate(5deg); opacity: 0.3; }
        80% { opacity: 0.2; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      }
      .animate-float-math {
        will-change: transform, opacity;
        animation: float-math 12s ease-in-out infinite;
      }

      @keyframes draw-line {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 8s ease-out forwards;
      }

      @keyframes reverse-spin {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-reverse-spin {
        animation: reverse-spin 60s linear infinite;
        will-change: transform;
      }
      
      /* Glassmorphism Dark */
      .glass-panel {
        background: rgba(30, 41, 59, 0.4); /* Slate 800/40 */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom Range Slider - Robust Cross Browser */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        height: 20px; /* Specific height to contain thumb */
        width: 100%;
        position: relative;
        z-index: 10;
      }

      /* Webkit (Chrome, Safari, Edge) */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #334155; /* slate-700 */
        border-radius: 3px;
        border: none;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 20px;
        width: 20px;
        background-color: #6366f1; /* indigo-500 */
        border: 2px solid #0f172a; /* slate-900 ring */
        border-radius: 50%;
        margin-top: -7px; /* Center thumb: (6px track - 20px thumb) / 2 */
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        transition: transform 0.1s ease, background-color 0.1s;
      }

      /* Firefox */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #334155;
        border-radius: 3px;
        border: none;
      }

      input[type=range]::-moz-range-thumb {
        height: 20px;
        width: 20px;
        background-color: #6366f1;
        border: 2px solid #0f172a;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        transition: transform 0.1s ease, background-color 0.1s;
        border: none; /* Reset border for firefox specific issues */
      }

      input[type=range]:hover::-webkit-slider-thumb {
        transform: scale(1.15);
        background-color: #818cf8; /* indigo-400 */
      }
      input[type=range]:hover::-moz-range-thumb {
        transform: scale(1.15);
        background-color: #818cf8;
      }
      
      input[type=range]:focus {
        outline: none;
      }
    </style>
  <script type="module" crossorigin src="/SmartCompound/assets/index-Ci0hfO_g.js"></script>
</head>

    <div id="root"></div>
</body>
